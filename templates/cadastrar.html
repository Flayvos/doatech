
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro - DoaTech</title>
</head>
<body>
    <h2>Cadastro de Doação ou Solicitação</h2>
    <form method="post">
        Nome: <input type="text" name="nome" required><br>
        E-mail: <input type="email" name="email" required><br>
        Tipo (Doação ou Solicitação): <input type="text" name="tipo" required><br>
        Mensagem: <textarea name="mensagem" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
